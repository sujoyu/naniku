<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <title>なにくう - 近所の食べもの屋さんをしらべよう</title>
    <meta name="description" content="外食で何を食べるか迷ったときは、「なにくう」">
    <meta name="keywords" content="なにくう 外食 迷った 決める 選ぶ">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="row" id="search-wrapper">
      <form id="search" class="col s12 m6 offset-m1">
        <div id="search-panel" class="card-panel row">
          <div class="input-field col s12 m12 l5">
            <select id="category-field">
              <option value="和食">和食</option>
              <option value="中華">中華</option>
              <option value="イタリアン">イタリアン</option>
              <option value="洋食">洋食</option>
              <option value="ハンバーグ">ハンバーグ</option>
              <option value="寿司">寿司</option>
              <option value="カレー">カレー</option>
              <option value="創作料理">創作料理</option>
              <option value="フレンチ">フレンチ</option>
              <option value="居酒屋">居酒屋</option>
              <option value="ファミレス">ファミレス</option>
              <option value="牛丼">牛丼</option>
              <option value="ハンバーガー">ハンバーガー</option>
            </select>
            <label>なに食う？</label>
          </div>
          <div class="input-field col s6 m6 l4">
            <input type="text" id="radius-field" value="500"></input>
            <label class="active" for="radius-field">半径◯メートル以内</label>
          </div>
          <div id="submit-wrapper" class="col s6 m6 l3">
            <button id="search-submit" type="submit" class="right waves-effect waves-light btn">検索</button>
            <button id="search-random" type="submit" class="right waves-effect waves-light btn lime">ランダム</button>
          </div>
        </div>
      </form>
      <div class="col s6 m3">
        <ul id="option-accordion" class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header teal-text">検索オプション</div>
            <div id="option-body" class="collapsible-body white"><form id="option-form" class="row">
              <div class="input-field col s12">
                <input placeholder="キーワード" id="search-field" type="text">
                <label for="search-field">キーワード</label>
              </div>
              <div class="switch">
                <label>
                  <input id="check-open-now" type="checkbox" checked>
                  <span class="lever"></span>
                  現在営業中の店舗
                </label>
              </div>
            </form></div>
          </li>
        </ul>
      </div>
    </div>
    <div id="map">
    <div id="map-spinner-wrapper" class="valign-wrapper">
    <div class="valign">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-green-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANSvGFSVzatzppzN0nk1S_rgKhBXpDk6M&callback=initMap&libraries=places">
    </script>

  </body>
</html>
