<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="row" id="search-wrapper">
      <form id="search" class="col s6 offset-s3">
        <div id="search-panel" class="card-panel row">
          <div class="input-field col s6">
              <input placeholder="キーワードを入力" id="search-field" type="text" class="validate">
              <label class="active" for="search-field">キーワード</label>
          </div>
          <div class="input-field col s3">
            <input type="text" id="radius-field" value="500"></input>
            <label class="active" for="search-field">半径◯メートル以内</label>
          </div>
          <div id="submit-wrapper" class="col s3">
            <button type="submit" class="right waves-effect waves-light btn">検索</button>
          </div>
        </div>
      </form>
      <div class="col s3">
        <ul id="option-accordion" class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header">検索オプション</div>
            <div id="option-body" class="collapsible-body white"><form>
              <div class="switch">
                <label>
                  <input id="check-open-now" type="checkbox" checked>
                  <span class="lever"></span>
                  現在営業中で絞り込み
                </label>
              </div>
            </form></div>
          </li>
        </ul>
      </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="js/index.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANSvGFSVzatzppzN0nk1S_rgKhBXpDk6M&callback=initMap&libraries=places">
    </script>

  </body>
</html>
