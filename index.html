<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <title>なにくう - 近所の食べもの屋さんをしらべよう</title>
    <meta name="description" content="外食で何を食べるか迷ったときは、「なにくう」">
    <meta name="keywords" content="なにくう 外食 迷った 決める 選ぶ">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="row" id="search-wrapper">
      <form id="search" class="col s12 m6 offset-m1">
        <div id="search-panel" class="card-panel row">
          <div class="input-field col s5 m5 l8">
            <select id="category-field">
            <optgroup label="カテゴリ">
              <option value="和食">和食</option>
              <option value="洋食">洋食</option>
              <option value="中華">中華</option>
              <option value="イタリアン">イタリアン</option>
              <option value="フレンチ">フレンチ</option>
              <option value="創作料理">創作料理</option>
            </optgroup>
            <optgroup label="食べ物">
              <option value="寿司">寿司</option>
              <option value="牛丼">牛丼</option>
              <option value="天丼">天丼</option>
              <option value="そば">そば</option>
              <option value="うどん">うどん</option>
              <option value="パスタ">パスタ</option>
              <option value="ピザ">ピザ</option>
              <option value="ハンバーグ">ハンバーグ</option>
              <option value="ハンバーガー">ハンバーガー</option>
              <option value="カレー">カレー</option>
              <option value="焼肉">焼肉</option>
              <option value="しゃぶしゃぶ">しゃぶしゃぶ</option>
            </optgroup>
            <optgroup label="業態">
              <option value="居酒屋">居酒屋</option>
              <option value="ファミレス">ファミレス</option>
              <option value="ファストフード">ファストフード</option>
            </optgroup>
            </select>
            <label>なに食う？</label>
          </div>
          <div id="submit-wrapper" class="col s7 m7 l4">
            <p id="search-random" type="submit" class="right waves-effect waves-light btn amber">よしなに</p>
          </div>
        </div>
      </form>
      <div id="option-wrapper" class="col s8 m4">
        <ul id="option-accordion" class="collapsible" data-collapsible="accordion">
          <li>
            <div id="option-header" class="collapsible-header teal-text">検索オプション</div>
            <div id="option-body" class="collapsible-body white">
              <form id="option-form">
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="例: きのこ料理" id="search-field" type="text">
                    <label for="search-field">キーワード検索</label>
                  </div>
                  <div class="input-field col s12">
                    <div class="range-field">
                      <input type="range" id="radius-field" min="100" max="3000" step="100" value="500" />
                    </div>
                    <label class="active" for="radius-field">半径 <span id="radius-meter"></span> m以内</label>
                  </div>
                  <div class="switch col s12">
                    <label class="center-align">
                      <input id="check-open-now" type="checkbox" checked>
                      現在営業中の店舗 <span class="lever"></span>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <button id="search-submit" type="submit" class="right waves-effect waves-light btn">検索</button>
                  </div>
                </div>
              </form>

              <div class="row">
                <div class="col s12">
                  同じ条件で、
                </div>
                <p class="col s12">
                  <a id="search-gurnavi" class="right waves-effect waves-light btn deep-orange lighten-1" href="#" target="_blank">ぐるなび検索</a>
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div id="map">
    <div id="map-spinner-wrapper" class="valign-wrapper">
    <div class="valign">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-green-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCq7po5U1tq6bgNE79QJEPzSVoDUaiVyY&callback=initMap&libraries=places">
    </script>

  </body>
</html>
